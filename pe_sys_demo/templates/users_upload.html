{% extends 'layout.html' %}
{% load static %}


{% block content %}
<title>批量添加用户</title>

<div class="panel panel-default">
    <div class="panel-heading">上传人员名单文件</div>

    <div class="panel-body">
    <form method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        <div class="form-horizontal">
            {% for field in form %}
                <div class="form-group"><label class="col-sm-2 control-label">{{field.label}}：</label>
                    <div class="col-sm-2">{{field}}</div>
                    <div class="col-sm-7" style="color:red">{{field.errors.0}}</div>
                </div>
            {% endfor %}
            <input type="submit" class="btn btn-primary btn-submit" value="提交">
            <a type="button" class="btn btn-default" href="../">返回</a>
        </div>
    </form>
    </div>

</div>

{% if err_str %}
<!-- 警告框 -->
<div class="alert alert-warning alert-dismissible fade in" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
            aria-hidden="true">×</span></button>
    <h4>错误提示</h4>
    <p>
        {{err_str}}
    </p>
</div>
{% endif %}

{% endblock %}
